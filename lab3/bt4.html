<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 4: Ứng dụng vòng lặp vào selectbox</title>
  </head>
  <body>
    <h2>Ngày:</h2>
    <select id="ngay">
      <!-- Sử dụng vòng lặp for để hiển thị ngày từ 1 đến 31 -->
      <script>
        for (var i = 1; i <= 31; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>

    <h2>Tháng:</h2>
    <select id="thang">
      <!-- Sử dụng vòng lặp while để hiển thị tháng từ 1 đến 12 -->
      <script>
        var thang = 1;
        while (thang <= 12) {
          document.write(`<option value="${thang}">${thang}</option>`);
          thang++;
        }
      </script>
    </select>

    <h2>Năm:</h2>
    <select id="nam">
      <!-- Sử dụng vòng lặp Do While để hiển thị năm từ 1970 đến năm hiện tại -->
      <script>
        var nam = 1970;
        do {
          document.write(`<option value="${nam}">${nam}</option>`);
          nam++;
        } while (nam <= new Date().getFullYear());
      </script>
    </select>
  </body>
</html>
