<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move Box</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    .container {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 0 20px;
      transition: transform 0.5s ease;
    }

    .controls {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .controls label {
      margin-right: 10px;
    }

    .controls input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 16px;
    }

    .controls button {
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>

  <body>
    <div class="container">
      <div class="box" id="box"></div>
      <div class="controls">
        <label for="moveAmount">Khoảng cách di chuyển (px):</label>
        <input type="number" id="moveAmount" />
        <button id="goLeft">Go Left</button>
        <button id="goRight">Go Right</button>
      </div>
    </div>
    <script>
      document.getElementById("goRight").addEventListener("click", function () {
        var moveAmount = document.getElementById("moveAmount").value || 600;
        var box = document.getElementById("box");
        box.style.transform = "translateX(" + moveAmount + "px)";
      });

      document.getElementById("goLeft").addEventListener("click", function () {
        var moveAmount = -(document.getElementById("moveAmount").value || 600);
        var box = document.getElementById("box");
        box.style.transform = "translateX(" + moveAmount + "px)";
      });
    </script>
  </body>
</html>
