<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .container {
      width: 800px;
      margin: auto;
      background: #f0f0f0;
      padding: 20px;
      font-size: 1.2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    caption {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    button {
      width: 80px;
      height: 30px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

  <body>
    <div class="container">
      <table>
        <caption>
          CÁC SẢN PHẨM HOA
        </caption>
        <thead>
          <tr>
            <th><input type="checkbox" id="chonhet" /></th>
            <th>Tên sản phẩm hoa</th>
            <th>Giá</th>
            <th>Mua</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input
                type="checkbox"
                class="chon"
                checked
                onchange="daott(this)"
              />
            </td>
            <td>Hạnh phúc trọn vẹn</td>
            <td>900000</td>
            <td><button onclick="them(this)">Chọn</button></td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                class="chon"
                checked
                onchange="daott(this)"
              />
            </td>
            <td>Con Đường Thành Công</td>
            <td>1750000</td>
            <td><button onclick="them(this)">Chọn</button></td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                class="chon"
                checked
                onchange="daott(this)"
              />
            </td>
            <td>Phú Quý</td>
            <td>1300000</td>
            <td><button onclick="them(this)">Chọn</button></td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                class="chon"
                checked
                onchange="daott(this)"
              />
            </td>
            <td>Vững Bước</td>
            <td>1150000</td>
            <td><button onclick="them(this)">Chọn</button></td>
          </tr>
          <tr>
            <td>
              <input
                type="checkbox"
                class="chon"
                checked
                onchange="daott(this)"
              />
            </td>
            <td>Một Cõi Đi Về</td>
            <td>950000</td>
            <td><button onclick="them(this)">Chọn</button></td>
          </tr>
        </tbody>
      </table>
      <hr style="margin: 20px 0" />
      <table id="cart">
        <caption>
          GIỎ HÀNG CỦA BẠN
        </caption>
      </table>

      <h3 class="tongtien">TỔNG SỐ TIỀN: <span id="tong">0</span></h3>
    </div>

    <script>
      document.getElementById("cart").style.display = "none";
      document.querySelector(".tongtien").style.display = "none";

      function them(button) {
        var row = button.parentElement.parentElement.cloneNode(true);
        var btnxoa = row.getElementsByTagName("button")[0];
        btnxoa.innerText = "Xóa";
        btnxoa.setAttribute("onclick", "xoa(this)");
        document.getElementById("cart").appendChild(row);

        document.getElementById("cart").style.display = "";
        document.querySelector(".tongtien").style.display = "";

        tinhtong();
      }

      function xoa(button) {
        var row = button.parentElement.parentElement;
        document.getElementById("cart").removeChild(row);
        tinhtong();
      }

      function tinhtong() {
        var cart = document.getElementById("cart");
        var rows = cart.getElementsByTagName("tr");
        var tong = 0;
        for (var i = 0; i < rows.length; i++) {
          var price = rows[i].children[2].innerText;
          price = parseInt(price);
          tong += price;
        }
        document.getElementById("tong").innerText = tong;
      }

      function daott(obj) {
        var row = obj.parentElement.parentElement;
        var btn = row.getElementsByTagName("button")[0];
        btn.disabled = !btn.disabled;
      }
    </script>
  </body>
</html>
