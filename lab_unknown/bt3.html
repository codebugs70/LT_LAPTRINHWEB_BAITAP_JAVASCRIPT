<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính cạnh huyền tam giác vuông</title>
    <style>
      .container {
        margin: 50px auto;
        width: 300px;
        text-align: center;
      }
      input {
        width: 100px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Nhập độ dài các cạnh</h2>
      <input type="number" id="sideA" placeholder="Cạnh a" /><br />
      <input type="number" id="sideB" placeholder="Cạnh b" /><br />
      <button onclick="calculate()">Tính toán</button><br /><br />
      <div id="result"></div>
    </div>

    <script>
      function calculate() {
        var sideA = parseFloat(document.getElementById("sideA").value);
        var sideB = parseFloat(document.getElementById("sideB").value);

        var hypotenuse = Math.sqrt(Math.pow(sideA, 2) + Math.pow(sideB, 2));

        var result = document.getElementById("result");
        result.innerHTML = "Cạnh huyền: " + hypotenuse.toFixed(2);
      }
    </script>
  </body>
</html>
