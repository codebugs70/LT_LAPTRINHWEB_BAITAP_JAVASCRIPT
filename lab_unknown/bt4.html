<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyển đổi diện tích</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: calc(100% - 20px);
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Chuyển đổi diện tích</h2>
      <input type="number" id="area" placeholder="Diện tích (m²)" />
      <button onclick="convert()">Chuyển đổi</button>
      <div id="result"></div>
    </div>

    <script>
      function convert() {
        var areaInSquareMeters = parseFloat(
          document.getElementById("area").value
        );
        var areaInSao = areaInSquareMeters / 3600;
        var areaInHecta = areaInSao / 10;

        var result = document.getElementById("result");
        result.innerHTML =
          "Diện tích trong sào: " +
          areaInSao.toFixed(2) +
          " sào<br>" +
          "Diện tích trong hecta: " +
          areaInHecta.toFixed(2) +
          " hecta";
      }
    </script>
  </body>
</html>
