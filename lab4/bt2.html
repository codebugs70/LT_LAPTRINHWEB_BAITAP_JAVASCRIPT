<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giải phương trình bậc hai</title>
  </head>
  <body>
    <h1>Giải phương trình bậc hai</h1>
    <form id="equationForm">
      <label for="a">Nhập hệ số a:</label>
      <input type="number" id="a" name="a" required /><br /><br />
      <label for="b">Nhập hệ số b:</label>
      <input type="number" id="b" name="b" required /><br /><br />
      <label for="c">Nhập hệ số c:</label>
      <input type="number" id="c" name="c" required /><br /><br />
      <button type="submit">Tính</button>
    </form>

    <div id="result"></div>

    <script>
      document
        .getElementById("equationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Ngăn chặn form gửi đi khi nhấn submit

          // Lấy giá trị của các hệ số từ form
          var a = parseFloat(document.getElementById("a").value);
          var b = parseFloat(document.getElementById("b").value);
          var c = parseFloat(document.getElementById("c").value);

          // Gọi hàm giải phương trình và hiển thị kết quả
          var result = giaiPhuongTrinh(a, b, c);
          document.getElementById("result").innerHTML = result;
        });

      // Hàm giải phương trình bậc hai
      function giaiPhuongTrinh(a, b, c) {
        var delta = b * b - 4 * a * c;
        var x1, x2;

        if (delta > 0) {
          x1 = (-b + Math.sqrt(delta)) / (2 * a);
          x2 = (-b - Math.sqrt(delta)) / (2 * a);
          return (
            "Phương trình có hai nghiệm phân biệt:<br>x1 = " +
            x1.toFixed(2) +
            "<br>x2 = " +
            x2.toFixed(2)
          );
        } else if (delta === 0) {
          x1 = -b / (2 * a);
          return "Phương trình có nghiệm kép:<br>x1 = x2 = " + x1.toFixed(2);
        } else {
          return "Phương trình không có nghiệm thực.";
        }
      }
    </script>
  </body>
</html>
